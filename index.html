<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HSH - Presence</title>
</head>
<body>
    <section class="showcase">
        <div class="video-container">
            <video src="dota montage.webm" autoplay loop muted></video>
        </div>

           <!-- ---------------- Wrapper ---------------- -->
        <div class="grand-wrapper">
            <div class="wrapper">
                <nav class="wide">
                    <div class="navbar">
                        <img src="logo-nexa-white.png" alt="Logo" class="logo">
                        <span class="left-text">Happy Birthday</span>
                        <div class="dota2-container">
                            <img src="dota 2.png" alt="Dota 2 Logo">
                            <span>Dota 2</span>
                        </div>
                    </div>
                </nav>

        <!-- ---------------- Main ---------------- -->
                <main>
                    <div class="middle-wrapper">
                        <div class="grid-auto">
                            <div class="middle-content">
                                <div class="year-num-container">
                                    <h3>2022</h3>
                                    <div class="num-pages">
                                        <h4>01</h4>
                                        <img src="line.png" alt="Line" class="hr">
                                        <h4>02</h4>
                                    </div>
                                </div>
                         
                                <div class="detail-container">
                                    <div class="intro">
                                        <h1>HSH</h1>
                                        <p>A simple man living in the Arabian desert and interested to have friends around the globe.</p>
                                    </div>
    
                                    <div class="about-me">
                                        <h2>About</h2>
                                        <p>Been playing Dota 2 since 2016. Apart from video games, I am a Student.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

        <!-- ---------------- Footer ---------------- -->
                <footer>
                    <div class="footer-wrapper">
                        <div class="grid-auto">
                            <div class="footer-content">
                                <div class="date-item-container">
                                    <h3>26 January</h3>
                                    <div class="fav-heroes">
                                        <img src="line wide.png" alt="Line" class="hr">
                                        <h4>Favourite Heroes</h4>
                                    </div>
                                </div>

                                <div class="gifs">
                                    <video src="pudge video.mp4" autoplay muted loop ></video>
                                    <video src="jugg movie.mp4" autoplay muted loop ></video>
                                    <video src="ogre video.mp4" autoplay muted loop ></video>
                                </div>

                                <div class="items">
                                    <h2>Items</h2>
                                    <p>Owns 4 Aegis of Immortality through BattlePass.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
      
    </section>
</body>
</html>
